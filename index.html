<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <div class="single_column_center">

        <table class="library">
            <caption>a library of books</caption>
            <thead>
                <tr class="header">
                    <th class="title" scope="col">title</th>
                    <th class="author" scope="col">author</th>
                    <th class="pages" scope="col">pages</th>
                    <th class="read" scope="col">read</th>
                    <th class="button delete" scope="col">delete</th>
                    <th class="button change" scope="col">change</th>
                </tr>
            </thead>
            <tbody>

            </tbody>
        </table>
    </div>


    <dialog>
        <form action="" method="dialog">
            <h3>new book</h3>
            <div class="q1">
                <label for="title">title:</label>
                <input id="title" type="text" name="title"/>
            </div>
            <div class="q1">
                <label for="author">author:</label>
                <input id="author" type="text" name='author'/>
            </div>
            <div class="q1">
                <label for="pageCount">number of pages:</label>
                <input id="pageCount" type="number" name="pages"/>
            </div>
            <div class="q2">
                <p class="question">i've read this book:</p>
                <div class="answer">
                    <input type="checkbox" id="hasRead" name="hasRead">
                </div>
            </div>
            <div class="btns">
                <input type="button" id="cancel" value="cancel">
                <input type="button" id="add" value="add book to library">
            </div>
        </form>
    </dialog>

    <div class="single_column_center">
        <button class="new-book">New Book</button>
    </div>

</body>
</html>
