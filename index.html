<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <div class="grid-wrapper">
        <table class="library">
            <caption>a library of books</caption>
            <thead>
                <tr class="header">
                    <th class="title" scope="col">title</th>
                    <th class="author" scope="col">author</th>
                    <th class="pages" scope="col">pages</th>
                    <th class="read" scope="col">read</th>
                    <th class="button delete" scope="col">delete</th>
                    <th class="button change" scope="col">change</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>
</body>
</html>
