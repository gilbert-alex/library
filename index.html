<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <div class="flex-wrapper">

        <table class="library">
            <caption>a library of books</caption>
            <thead>
                <tr class="header">
                    <th class="title" scope="col">title</th>
                    <th class="author" scope="col">author</th>
                    <th class="pages" scope="col">pages</th>
                    <th class="read" scope="col">read</th>
                    <th class="button delete" scope="col">delete</th>
                    <th class="button change" scope="col">change</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>

    <div class="flex-wrapper">
        <button class="add">New Book</button>
    </div>

    <dialog>
        <form action="" method="dialog">
            <h3>new book</h3>
            <p>
                <label for="title">title:</label>
                <input id="title" class="data" type="text" name="title" required />
            </p>
            <p>
                <label for="author">author:</label>
                <input id="author" class="data" type="text" name='author' required />
            </p><p>
                <label for="pageCount">number of pages:</label>
                <input id="pageCount" class="data" type="number" name="pageCount" required />
            </p><p>
                <label for="readYN">have read (Y/N):</label>
                <input id="readYN" class="data" type="checkbox" name="readYN" required />
            </p>
            <input type="submit" id="close" value="add">
        </form>
    </dialog>

</body>
</html>
